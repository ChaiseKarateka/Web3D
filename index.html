<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>TP Web3D</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.3.0/dist/aframe-physics-system.min.js"></script>
    
  </head>
  
  <body style="margin:0; overflow:hidden;">
    <a-scene>
      <a-assets>
        <img id="sky" src="sky.jpg">
        <img id="grass" src="grass.jpg">
      </a-assets>
      <a-sky src="#sky"></a-sky>
      <a-plane position="0 0 0" rotation="0 0 90" width="400" height="400" src="#grass"></a-plane>
    </a-scene>
  </body>
  
</html>
